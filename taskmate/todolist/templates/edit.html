{% extends 'base.html' %}

{% block title %}
    <title>Edit Task</title>
{% endblock title %}

{% block content %}
      <div class="container">
      </br>
        <!--<h1>{{task_object.task}}</h1>-->
        <form method="POST" class="row">
            {% csrf_token %}
            <label class="col-lg-2"></label>
              <input type="text" class="form-control col-lg-6" name="task" placeholder="Edit Task:{{ task_object.task }}" value="{{ task_object.task }}">
            <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
        </form>
      </div>
{% endblock content %}
