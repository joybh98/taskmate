{% extends 'base.html' %}

{% block title %}
    <title>Edit Task</title>
{% endblock title %}

{% block content %}
      <div class="container">
      </br>
        <!--<h1>{{task_object.task}}</h1>-->
        <!-- check if current log in user -->
        {% if task_object.manage == request.user %}
          <form method="POST" class="row">
              {% csrf_token %}
              <label class="col-lg-2"></label>
                <input type="text" class="form-control col-lg-6" name="task" placeholder="Edit Task:{{ task_object.task }}" value="{{ task_object.task }}">
                <input type="hidden" name="done" value="{{task_object.done}}">
              <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
          </form>
          {% else %}
            <p>Access Restricted</p>
        {% endif %}
      </div>
{% endblock content %}
